</script>

<script type="text/javascript">
  function hello_there(){
    alert("hi hi")
  }

    /*
    Variables should be defined using var - this makes your script nice and
    tidy
    */
    //an object can store multiple variables - to call the different parts
    //of an object, use the . e.g. obj.something
    var card_obj = {
      card_letters: [
      "a", //box0
      "b", //box1
      "c", //box2
      "d", //box3
      "a", //box4
      "b", //box5
      "c", //box6
      "d"  //box7
      ],
      visible_letters: [],
      selected_boxes: []
    }

      //here we use jquery to get something to happen when we click on a box
/*
  $(".memory_box").on("click",function(){
    //what you want to happen
    alert("hi it's me")
  })
  */
  //or you could use something like This
  //$(".memory_box").on("click",hello_there);

  $(".memory_box").on("click",function(){
    //what you want to happen
    var this_number = this.id //make a variable called this_number
    //that gets the id from where you click
    .replace("box","");//and replaces the "box" with blanks
  console.log(this_number); //will tell you in the console information about
  //where you have clicked
  $(this).html(this_number) //select element with jquery
  //and print this_number in the box that you have selected


  var this_letter = card_obj.card_letters[this_number];
  $(this).html(this_letter)
  card_obj.visible_letters.push(this_letter);

  card_obj.selected_boxes.push(this.id)
      if (card_obj.visible_letters.length == 2){
    /*if the person presses the same box twice, deselect it */
    if(card_obj.selected_boxes[0] == this.id){
      alert("we are about to deselect this box");
      $("#" +
      card_obj.selected_boxes[0]).html("");
              card_obj.selected_boxes = [];
              card_obj.visible_letters =[];
    } else {



      if(card_obj.visible_letters[0] ==
      card_obj.visible_letters[1]){
        $("#" +
        card_obj.selected_boxes[0]).fadeOut();
        $("#" +
        card_obj.selected_boxes[1]).fadeOut();
        card_obj.visible_letters =[];
        card_obj.selected_boxes = [];
      } else {
        setTimeout(function(){
          $("#" +
          card_obj.selected_boxes[0]).html("");
          $("#" +
          card_obj.selected_boxes[1]).html("");
          card_obj.visible_letters =[];
          card_obj.selected_boxes = [];
        }, 1000);

      }

    }
    }

  })
</script>
